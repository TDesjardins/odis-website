  - title: ODIS-Ressourcen
    groups:
      - question: Welche Daten kann ich veröffentlichen?
        sublinks:
          - title: Vorlage zur Durchführung einer Dateninventur
            url: /ressourcen/dateninventur.html
            text: Um zu entscheiden welche Daten für eine Bereitstellung als Open Data geeignet sind, kann es sinnvoll sein sich erst einmal eine Übersicht über alle vorhandenen Datensätze zu verschaffen und eine Dateninventur zu machen. Zur strukturierten Erfassung eines Datenbestands hat ODIS eine Vorlage entwickelt, die Sie als Grundlage für Ihre eigene Dateninventur verwenden können.
            image: ressourcenPlaceholder.svg

      - question: Welche Aspekte muss ich für eine Veröffentlichung beachten?
        sublinks:
          - title: Link zur Ressource is coming soon...
            #url: /ressourcen/example.html
            text: Um Daten als Open Data effektiv und nachhaltig zur Verfügung zustellen, sollten einige Aspekte vorangehend sichergestellt werden. Mit unserer Checkliste können Sie für jeden Datensatz überprüfen, ob dieser zur Veröffentlichung bereit ist, oder weitere Schritte notwendig sind. 
            image: ressourcenPlaceholder.svg

      - question: Wie kann ich sicherstellen, dass meine Daten leicht von anderen genutzt werden können?
        sublinks:
          - title: Link zur Ressource is coming soon...
            #url: /ressourcen/example.html
            text: Der wichtigste Anspruch der an Open Data gestellt wird, ist das die Daten in einem offenen und maschinenlesbaren Format zugänglich sind. Es gibt aber noch viele andere Aspekte, die darüber entscheiden ob Anwender*innen leicht mit den Daten weiterarbeiten können. Welche Qualitätsmerkmale für die Beurteilung offener Daten und Metadaten herangezogen werden können, lesen Sie in unserem Leitfaden.
            image: ressourcenPlaceholder.svg
    
      - question: Wie kann ich Open Data selber anwendungsbezogen darstellen?
        sublinks:
          - title: Link zur Ressource is coming soon...
            #url: /ressourcen/example.html
            text: Stehen die Daten erst einmal als Open Data bereit, eröffnen sich dadurch weitreichende Anwendungsmöglichkeiten. Hier zeigen wir, wie Sie Open Data zweckgerecht visualisieren können, um Analysen zu ermöglichen und die Weiternutzung Ihrer Daten durch Anwender zu fördern.
            image: ressourcenPlaceholder.svg

