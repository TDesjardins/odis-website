<!DOCTYPE html>
<html>

    {% include head.html %}

<body>
	<div id="barba-wrapper">
		<div class="barba-container">

			{% include topnav.html %}

			<div class="section mt-6 mb-6">
                {{ content }}
                
                <div class="mt-5 card border-0 event-resume" >
                        <div class="card-body">
                                <h5 class="card-title pb-3">Zusammenfassung</h5>
                                <div class="row">
                                    <div class="col-md-4 pb-2">
                                        <strong class="d-block">Webseite:</strong> <a class="white" href="{{page.web}}">{{page.web}}</a>
                                    </div>
                                    <div class="col-md-4 pb-2">
                                        <strong class="d-block">Veranstalter:</strong> {{page.veranstalter}}
                                    </div>
                                    <div class="col-md-4 pb-2">
                                        <strong class="d-block">Datum:</strong> {{page.date | date: "%d.%m.%Y" }} {{page.time}}
                                    </div>
                                    <div class="col-md-4 pb-2">
                                        <strong class="d-block">Email:</strong> {{page.mail }}
                                    </div>
                                    <div class="col-md-4 pb-2">
                                        <strong class="d-block">Adresse:</strong> {{page.adresse }}
                                    </div>
                                </div>
                        </div>
                </div>
			</div>

			{% include footer.html %}
			{% include matomo.html %}
		</div>
	</div>
</body>

</html>
